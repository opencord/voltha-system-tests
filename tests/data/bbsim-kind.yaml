# Automated deployment configuration for kind-voltha running BBSim

# Change default values in tests
has_dataplane: False
external_libs: False
teardown_device: True
ONOS_REST_PORT: 8181
ONOS_SSH_PORT: 8101
OLT_PORT: 50060

nodes:
  -
    ip: '127.0.0.1'

olts:
  -
    ip: bbsim.voltha.svc
    serial: BBSIM_OLT_0

hosts:
  src:
    - onu: 'BBSM00000001'

  dst:
    - ip: null

sadis:
  file: ${CURDIR}/../../data/onos-sadis-bbsim.json
