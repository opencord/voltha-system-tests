# Automated deployment configuration for kind-voltha running BBSim

# Change default values in tests
workflow: DT
has_dataplane: false
teardown_device: true
ONOS_REST_PORT: 8181
ONOS_SSH_PORT: 8101
OLT_PORT: 50060

nodes:
  -
    ip: '127.0.0.1'

olts:
  -
    ip: bbsim0
    serial: BBSIM_OLT_0

hosts:
  src:
    -
      onu: 'BBSM00000001'
      c_tag: '4096'
      s_tag: '900'

  dst:
    - ip: null

sadis:
  file: ${CURDIR}/../../data/onos-sadis-bbsim-dt.json
