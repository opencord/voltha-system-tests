---

apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: voltctl
  labels:
    app: voltctl
    chart: voltctl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voltctl
  template:
    metadata:
      labels:
        app: voltctl
    spec:
      containers:
        - name: voltctl
          image: opencord/voltctl:local
          imagePullPolicy: IfNotPresent
